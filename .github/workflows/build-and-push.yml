name: Reusable Build and Push

on:
  workflow_call:
    inputs:
      docker_tag:
        required: true
        type: string
        description: 'Docker image tag'
      push_latest:
        required: false
        type: boolean
        default: false
        description: 'Also push as latest tag'
      compose_tag:
        required: true
        type: string
        description: 'Docker compose OCI artifact tag'
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Compose version
        run: |
          echo "Current Docker Compose version:"
          docker compose version || echo "docker compose not available"
          docker --version

      - name: Update Docker Compose to latest
        run: |
          COMPOSE_VERSION=$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep 'tag_name' | cut -d\" -f4)
          echo "Installing Docker Compose ${COMPOSE_VERSION}"
          
          sudo curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          
          sudo mkdir -p /usr/local/lib/docker/cli-plugins
          sudo ln -sf /usr/local/bin/docker-compose /usr/local/lib/docker/cli-plugins/docker-compose
          
          echo "Installed version:"
          docker compose version

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (with latest)
        if: ${{ inputs.push_latest }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/apartments-app:${{ inputs.docker_tag }}
            ${{ secrets.DOCKER_USERNAME }}/apartments-app:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/apartments-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/apartments-app:buildcache,mode=max

      - name: Build and push Docker image (without latest)
        if: ${{ !inputs.push_latest }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/apartments-app:${{ inputs.docker_tag }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/apartments-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/apartments-app:buildcache,mode=max

      - name: Prepare docker-compose for OCI
        run: |
          # Determinar quÃ© archivo usar
          if [ "${{ inputs.docker_tag }}" == "dev" ]; then
            COMPOSE_FILE="docker/docker-compose-dev.yml"
          else
            COMPOSE_FILE="docker/docker-compose.yml"
          fi
          
          cp $COMPOSE_FILE docker-compose-temp.yml
          
          # Reemplazar el username
          sed -i "s/\${DOCKER_USERNAME}/${{ secrets.DOCKER_USERNAME }}/g" docker-compose-temp.yml
          
          # Reemplazar CUALQUIER tag existente con el tag actual
          # Busca lÃ­neas como: image: username/apartments-app:cualquier-tag
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/apartments-app:.*|image: ${{ secrets.DOCKER_USERNAME }}/apartments-app:${{ inputs.docker_tag }}|g" docker-compose-temp.yml
          
          # Agregar pull_policy si no existe
          if ! grep -q "pull_policy:" docker-compose-temp.yml; then
            sed -i '/image: '"${{ secrets.DOCKER_USERNAME }}"'\/apartments-app:/a\    pull_policy: always' docker-compose-temp.yml
          fi
          
          # Eliminar la lÃ­nea version si existe
          sed -i '/^version:/d' docker-compose-temp.yml
          
          echo "Prepared docker-compose.yml:"
          cat docker-compose-temp.yml

      - name: Push docker-compose as OCI artifact (versioned)
        run: |
          echo "Publishing compose to ${{ secrets.DOCKER_USERNAME }}/apartments-compose:${{ inputs.compose_tag }}"
          echo "y" | docker compose -f docker-compose-temp.yml publish --with-env ${{ secrets.DOCKER_USERNAME }}/apartments-compose:${{ inputs.compose_tag }}
          echo "âœ… Published successfully"

      - name: Push docker-compose as OCI artifact (latest)
        if: ${{ inputs.push_latest }}
        run: |
          echo "Publishing compose to ${{ secrets.DOCKER_USERNAME }}/apartments-compose:latest"
          echo "y" | docker compose -f docker-compose-temp.yml publish --with-env ${{ secrets.DOCKER_USERNAME }}/apartments-compose:latest
          echo "âœ… Published successfully"

      - name: Verify OCI artifact
        run: |
          echo "Verifying OCI artifact..."
          docker buildx imagetools inspect ${{ secrets.DOCKER_USERNAME }}/apartments-compose:${{ inputs.compose_tag }} || echo "âš ï¸ Could not inspect artifact"

      - name: Cleanup
        if: always()
        run: |
          rm -f docker-compose-temp.yml

      - name: Output build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Tag**: ${{ inputs.docker_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Compose Tag**: ${{ inputs.compose_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Push Latest**: ${{ inputs.push_latest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Created:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/apartments-app:${{ inputs.docker_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.DOCKER_USERNAME }}/apartments-compose:${{ inputs.compose_tag }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.push_latest }}" == "true" ]; then
            echo "- \`${{ secrets.DOCKER_USERNAME }}/apartments-app:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ secrets.DOCKER_USERNAME }}/apartments-compose:latest\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Deploy Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker compose -f oci://${{ secrets.DOCKER_USERNAME }}/apartments-compose:${{ inputs.compose_tag }} up -d" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY