
<h2 id="title">Listado de apartamentos</h2>
<ul *ngIf="apartments.length > 0; else noApartments" id="apartments-list">
  <li *ngFor="let apartment of apartments" id="apartment-item">
    <a [routerLink]="['/apartments', apartment.id]" id="apartment-link">
      {{ apartment.name }}
    </a>
  </li>
</ul>

<ng-template #noApartments>
  <p id="no-apartments-message">No hay apartamentos disponibles.</p>
</ng-template>
